<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter! Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Styles.css">
    <link rel="icon" type="image/x-icon" href="/images/Logo png.png">
</head>
<body>
    <div class="main-content">
        <div class="text-section">
            <h1 class="fw-bold">Welcome to <span>Chatter!</span></h1>
            <p class="text-muted">Connect, chat <span class="chat1">chat!</span> <span class="chat2">chat!!</span></p>
        </div>
        <div class="form-section">
            <form th:action="@{/chat}" method="get">
                <input type="text" class="form-control" placeholder="Enter your username" required>
                <button type="submit" class="btn btn-primary">Enter Chat</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Developed by Anuar Avalos Orozco | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
